<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 600px;
            border:5px solid lightgreen;
            box-shadow: 4px 4px 10px darkgreen;
            padding:10px;
            margin:30px auto;
            border-radius: 10px;
        }
        .box table{
            width: 100%;
        }
        .box table tHead{
            background: darkgreen;
            color: #fff;
        }
        .box table tr{
            height: 40px;
            line-height: 40px;
            font-size: 20px;
        }
        .box table tr td{
            text-align: center;
        }
        .cursor{
            cursor: pointer;
        }
        .bg0{
            background: lightcyan;
        }
        .bg1{
            background: linen;
        }
        .bg2{
            background: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
