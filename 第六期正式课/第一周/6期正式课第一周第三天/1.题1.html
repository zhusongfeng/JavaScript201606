<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //考点：1）函数返回值 2）定义形参但没有赋值的情况 3）||的用法；4）this指向
    var name='珠峰';
    var age=500;
    name=(function(name,age){
        arguments[0]='珠峰培训';
        age=age||this.age;
        console.log(name,age);
    })(name);
    console.log(name,age)
</script>
</body>
</html>
