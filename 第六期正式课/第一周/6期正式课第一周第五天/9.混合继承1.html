<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //混合继承：call继承+原型链继承
    /*
    * call继承：把父类私有的属性和方法，都给了子类私有的属性和方法---call；
    * 原型链继承：把父类私有+公有的属性和方法，都给了子类公有的属性和方法
    * 问题：父类私有的给了子类私有，也给了子类公有
    * */
    function F(){
        this.x=100;
    }
    F.prototype.showX=function(){};
    function S(){
        F.call(this);//完成了call继承
    };
    S.prototype=new F;//完成了原型链继承；
    var p1=new S;
    console.dir(p1);
    /*
    * 私有属性：x:100;
    * __proto__:
    *   x:100;
    * __proto__:
    *   constructor:F,
    *   showX:function...
    *
    *
    * */
</script>
</body>
</html>
