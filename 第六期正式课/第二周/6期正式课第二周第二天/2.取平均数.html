<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function average(){
        //1.把类数组转为数组
        var ary=[];
        for(var i=0; i<arguments.length; i++){
            //ary[i]=arguments[i];
            //ary[ary.length]=arguments[i];
            ary.push(arguments[i]);
        }
        //通过改变this指向，让类数组可以使用数组公有的属性和方法；
        //通过call，然类数组变成数组；
        /*var ary=Array.prototype.slice.call(arguments,1,4)
        console.log(ary)*/
        //2.数组排序
        ary.sort(function(a,b){
            return a-b;
        });
        //3.去掉首尾项
        ary.shift();
        ary.pop();
        //4.保留两位小数的平均数
       alert((eval(ary.join('+'))/ary.length).toFixed(2))
    }
    average(7.777,21,3.7,8.7,12.7)
</script>
</body>
</html>
