    //match功能：把所有符合规则的内容都放在数组中返回；
    //match核心思想用exec来实现，而我们又知道exec每次只能捕获一项，while不断的捕获
    String.prototype.myMatch=function(reg){
        //this-实例；
        var ary=[];
        var res=reg.exec(this);
