<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function average(){
        var ary=[].slice.call(arguments);
        ary=ary.sort(function(a,b){
            return a-b;
        }).slice(1,ary.length-1)
        return (eval(ary.join('+'))/ary.length).toFixed(2);

    }
    console.log(average(3.7,6.7,8.999,1.77,2.7))
</script>
</body>
</html>
