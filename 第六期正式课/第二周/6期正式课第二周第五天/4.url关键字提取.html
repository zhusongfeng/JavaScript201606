    //功能：把字符串中（=号两边的值）转成对象的属性名和属性值；
    String.prototype.queryURLParameter=function(){
        //this-str;
        var obj={};
        var reg=/([^?&=]+)=([^?&=]+)/g;
        this.replace(reg,function($0,$1,$2){
            obj[$1]=$2;
        });
        return obj;

    }
    console.log(str.queryURLParameter());
