<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 10px solid green;
            margin:50px auto;
            font-size: 50px;
        }
        div:before{
            display: block;
            font-size: 20px;
            height: 40px;
            line-height: 40px;
            color: red;
            border-bottom:2px dashed red;
            content: '我在珠峰培训的前面';
        }
        div:after{
            display: block;
            font-size: 20px;
            height: 40px;
            line-height: 40px;
            color: red;
            border-top:2px dashed red;
            content: '我在珠峰培训的后面';
        }
    </style>
</head>
<body>
<div>珠峰培训</div>
</body>
</html>
