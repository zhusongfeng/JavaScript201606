<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            height: 2000px;
        }
        *{
            margin:0;
            padding:0;
        }
        p{
            width: 400px;
            height: 260px;
            background: url("img2/default.gif") center center no-repeat #e1e1e1;
            position: absolute;
            top:1000px;
        }
        p img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<p><img realImg="img2/1.jpg" alt=""/></p>
<script>
    var oP=document.getElementsByTagName('p')[0];
    var oImg=oP.getElementsByTagName('img')[0];
    window.onscroll=function(){//触发浏览器的滚动条事件，它是连续触发的；
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var clientHeight=document.documentElement.clientHeight||document.body.clientHeight;
        var scrollBottom=scrollTop+clientHeight;//要求的条件之一 A；
        var imgPosition=oP.offsetTop+oP.offsetHeight;//要求的条件之一 B；
        //判断B<=A的时候，让图片懒加载；
        if(imgPosition<=scrollBottom){
            lazyImg();
        }

    };
    function lazyImg(){
        if(oImg.loaded){//如果已经加载过一次，就不会重复加载；
            return;
        }
         var tmpImg=new Image;
        tmpImg.src=oImg.getAttribute('realImg');
        tmpImg.onload=function(){//图片地址正确的处理；
           // oImg.src=this.src;
           oImg.setAttribute('src',this.src);
            tmpImg=null;
            oImg.loaded=true;
        };
        tmpImg.onerror=function(){
            tmpImg=null;
            oImg.loaded=true;
        };


    }
</script>
</body>
</html>
