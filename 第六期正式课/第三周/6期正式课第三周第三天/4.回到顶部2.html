<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            height: 1000%;
            background: green;
            background: -webkit-linear-gradient(top,lightsalmon,lightgoldenrodyellow,lightblue,lightslategray);
        }
        *{
            margin:0;
            padding: 0;
        }
        div{
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 4px 4px 10px darkGreen;
            position: fixed;
            right:10px;
            bottom:30px;
            display: none;
        }
    </style>
</head>
<body>
<div>toTop</div>
<script src="utils.js"></script>
<script>
    //需求：
    // 1.点击按钮的时候，让滚动条匀速的回到顶部；
    // 2.当浏览器卷去高度>第一屏高度时，按钮显示，否则隐藏
    // 3.当滚动条往上走的过程中，如果划动鼠标滚轮，立马停止运动；
    var oBtn=document.getElementsByTagName('div')[0];
    var timer=null;
    var bOk=false;
    window.onscroll=computedDisplay;
    function computedDisplay(){//手动触发--鼠标滚轮滑动
        if(bOk){
            clearInterval(timer);
        }
        bOk=true;//只有当手动触发--鼠标滚轮滑动时才能变成true；否则就是false；
        if(utils.win('scrollTop')>utils.win('clientHeight')){
            oBtn.style.display='block';
        }else{
            oBtn.style.display='none';
        }
    }
    oBtn.onclick=function(){
        var target=utils.win('scrollTop');
        var duration=500;
        var interval=30;
        var step=target/duration*interval;
        timer=setInterval(function(){
            var curTop=utils.win('scrollTop');
            if(curTop<=0){
                clearInterval(timer);
                return;
            }
            curTop-=step;
            utils.win('scrollTop',curTop);
            bOk=false;
        },interval)
    }
</script>
</body>
</html>
