<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        p{
            width: 400px;
            height: 260px;
            background: url("img2/default.gif") center center no-repeat #e1e1e1;
        }
        p img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div style="height: 1000px"></div>
<p><img realImg="img2/1.jpg" alt=""/></p>
<p><img realImg="img2/2.jpg" alt=""/></p>
<p><img realImg="img2/3.jpg" alt=""/></p>
<p><img realImg="img2/4.jpg" alt=""/></p>
<script src="utils.js"></script>
<script>
    var aImg=document.getElementsByTagName('img');
    window.onscroll=function(){
        var scrollBottom=utils.win('scrollTop')+utils.win('clientHeight');
        for(var i=0; i<aImg.length; i++){
            var imgPosition=utils.offset(aImg[i]).top+utils.getCss(aImg[i],'height');
            if(imgPosition<=scrollBottom){
                lazyImg(aImg[i]);
            }
        }
    }
    function lazyImg(img){
        if(img.loaded){
            return;
        }
        var tmpImg=new Image;
        tmpImg.src=img.getAttribute('realImg');
        tmpImg.onload=function(){
            img.src=this.src;
            tmpImg=null;
            img.loaded=true;
        };
        tmpImg.onerror=function(){
            tmpImg=null;
            img.loaded=true;
        }
    }
</script>
</body>
</html>
