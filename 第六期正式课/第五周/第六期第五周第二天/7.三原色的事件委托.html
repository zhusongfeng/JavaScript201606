<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            padding:100px;
        }
        #outer{
            background: red;
        }
        #inner{
            background: green;
        }
        #center{
            background: blue;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    //如果一个容器中，n多个元素都要触发某个行为，我们可以把这个行为委托给这个容器，通过事件源来做不同的操作；--这是对冒泡的运用；其实他就是事件委托（事件代理）
    var outer=document.getElementById('outer');
    var inner=document.getElementById('inner');
    var center=document.getElementById('center');
    outer.onclick=function(e){
        e=e||window.event;
        //事件源的兼容处理;
        var tar= e.target|| e.srcElement;
        alert(tar.id)
    }
</script>
</body>
</html>
