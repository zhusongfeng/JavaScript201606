<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            list-style: none;
        }
        li{
            float: left;
            width: 200px;
            height: 200px;
            background: red;
            margin:5px;
            font-size: 38px;
            color: white;
        }
        li a{
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
<ul>
    <li>1<a href="javascript:;">删除我吧</a></li>
    <li>2<a href="javascript:;">删除我吧</a></li>
    <li>3<a href="javascript:;">删除我吧</a></li>
</ul>
<script>
    var oUl=document.getElementsByTagName('ul')[0];
    var aLi=document.getElementsByTagName('li');
    for(var i=0; i<50; i++){
        var oLi=document.createElement('li');
        oLi.innerHTML=i+4+'<a href="javascript:;">删除我吧</a>';
        oUl.appendChild(oLi);
    }
    //事件委托
    document.body.onclick=function(e){
        e=e||window.event;
        var tar= e.target|| e.srcElement;
        if(tar.tagName.toLowerCase()==='a'){
            oUl.removeChild(tar.parentNode)
        }
    }
</script>
</body>
</html>
