<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            font-size: 50px;
            color: white;
        }

        input{
            float: left;
            width: 150px;
            height: 40px;
        }
        .box{
            width: 450px;
            height: 200px;
        }
        .box div{
            width: 100%;
            height: 100%;
            background: lightblue;
            display: none;
        }
        .box div.show{
            display: block;
        }
        input.bg{
            background: lightblue;
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <input type="button" value="按钮1" class="bg"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<div class="box" id="box2">
    <input type="button" value="按钮1" class="bg"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/tab2.js"></script>

   // console.dir(document.getElementById('box1')) //原生打印出来的样子
   /* $().tab('#box1');
    $().tab('#box2');*/
    $('#box1').tab();
    $('#box2').tab();
</script>
