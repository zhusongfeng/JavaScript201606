<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //queryURLParameter功能:提取{name:zhufeng,age:8,sex:null};
    var str='http://baidu.com?name=zhufeng&age=8&sex=null';
    String.prototype.queryURLParameter=function(){
        //this--str;
        var obj={};
        var reg=/([^?=&]+)=([^?=&]+)/g;
        this.replace(reg,function($0,$1,$2){
            obj[$1]=$2;
        });
        return obj;
    }
    console.log(str.queryURLParameter());

</script>
</body>
</html>
