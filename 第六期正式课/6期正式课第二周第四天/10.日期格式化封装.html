<script>
    var strDate='2016-6-23 17:26:30';
    var str='{3}时{4}分{5}秒';//模板
    String.prototype.myFomatDate=function(str){
        //this - strDate;
        //1.求数组 2.拿数组的内容去替换模板的内容 3;已经经过替换的strDate内容
        //1.求数组
        var reg=/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})\s+(\d{1,2}):(\d{1,2}):(\d{1,2})$/;
        var ary=[];
        this.replace(reg,function(){
            ary=Array.prototype.slice.call(arguments,1,arguments.length-2);
        })
        //2.拿数组的内容去替换模板的内容
        var str=str||'{0}年{1}月{2}日 {3}时{4}分{5}秒';
        return str.replace(/{(\d+)}/g,function(){
            var tmp=ary[arguments[1]];
            tmp=tmp>=0&&tmp<10?'0'+tmp:tmp;
            return tmp;
        })
    }
    var res=strDate.myFomatDate()
</script>
