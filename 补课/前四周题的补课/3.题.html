<body>
<script>
    function fn(i){//i=2;3;4;
        return function(n){
            console.log(n*(++i));
        }
    }
    var f=fn(2);//xxff00
    f(3);//xxff00 n=3; 3*3=9
    f(4);//4*4=16
    fn(5)(6);//6*6=36;
    fn(7)(8);//8*8=64;
</script>
